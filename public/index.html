<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rav ❤️ Mon's Romantic Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <label for="profile-pic-input">
          <img id="profile-pic" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHegJ3bQe1PwAAAABJRU5ErkJggg==" alt="Profile Picture">
        </label>
        <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
        <h1>Rav ❤️ Mon</h1>
        <div class="user-status">
          <span id="rav-status">🔴</span>
          <span id="mon-status">🔴</span>
        </div>
      </div>
    </header>
    <div id="login-screen">
      <button onclick="login('Rav')">Login as Rav</button>
      <button onclick="login('Mon')">Login as Mon</button>
    </div>
    <div id="chat-screen" style="display: none;">
      <div id="messages"></div>
      <div class="input-area">
        <label for="file-input" class="file-label">📎</label>
        <input type="file" id="file-input" style="display: none;">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()">➤</button>
      </div>
      <div class="call-controls">
        <button onclick="startCall('voice')">📞</button>
        <button onclick="startCall('video')">📹</button>
      </div>
      <div id="call-screen" style="display: none;">
        <video id="local-video" autoplay muted></video>
        <video id="remote-video" autoplay></video>
        <div id="call-timer">00:00</div>
        <button onclick="endCall()">End Call</button>
      </div>
      <div id="incoming-call" style="display: none;">
        <p>Incoming <span id="call-type"></span> Call from <span id="caller"></span></p>
        <button onclick="acceptCall()">Accept</button>
        <button onclick="rejectCall()">Reject</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
